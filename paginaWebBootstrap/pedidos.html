            </div>

</header>
<main>
    <div class="container">
        <h2>Formulario de Pedido</h2>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Adrián" required>
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ej: Oriola" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" placeholder="Ej: 45801256J" size="10" maxlength="9" required>
                </div>
                <div class="col">
                    <label for="tel" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" multiple name="tel" placeholder="Ej: 666999888" required>
                </div>
            </div>
            <div class="row">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha nacimiento</label>
                <input type="date" class="form-control" name="fecha" required>
            </div>
            </div>
            <div class="row">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ej: adrian@gmail.com" required>
            </div>
            </div>
            <div class="row">
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ej: Calle de la paz 45" required>
            </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="cantidadProducto" class="form-label">Cantidad de producto</label>
                    <input type="number" class="form-control" id="cantidadProducto" placeholder="Ej: 1" required min="1" max="5">
                </div>
                <div class="col">
                    <label for="cantidadProducto" class="form-label">Nombre producto</label>
                    <input type="text" class="form-control" name="productos" list="productos"required>
                </div>
            </div>
            <div class="row">
            <div class="mb-3">
                <label for="exampleColorInput" class="form-label">Elige color para envoltorio</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color" required>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <datalist id="productos">
        <option label="Zapatilla hombre runner" value="ZH-120-RUN"></option>
        <option label="Zapatilla hombre pronador" value="ZH-150-PRO"></option>
        <option label="Zapatilla nombre supinador" value="ZH-120-SUP"></option>
        <option label="Zapatilla hombre profesional" value="ZH-120-PRO"></option>
        <option label="Zapatilla mujer runner" value="ZM-120-RUN"></option>
        <option label="Zapatilla mujer pronador" value="ZM-150-PRO"></option>
        <option label="Zapatilla mujer supinador" value="ZM-120-SUP"></option>
        <option label="Zapatilla mujer profesional" value="ZM-120-PRO"></option>
    </datalist>
