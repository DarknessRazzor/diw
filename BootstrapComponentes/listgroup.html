<!doctype html>
<html lang="en">
    <head>
        <title>Adrián Oriola Listgroup</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            /* Estilos adicionales si es necesario */
        .list-group-item:nth-child(odd) {
            background-color: #f8f9fa; /* Cambia el color de fondo para los elementos impares */
        }
        .list-group-item:nth-child(even) {
            background-color: #e9ecef; /* Cambia el color de fondo para los elementos pares */
        }
        li a{
            color: black;
        }
        </style>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <h1>Grupos de Música</h1>
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item"> 
                        <a href="https://www.Metallica.com" class="text-decoration-none">Metallica</a>
                    </li>
                    <li class="list-group-item active"> 
                        <a href="https://www.Queen.com" class="text-decoration-none text-white">Queen</a>
                    </li>
                    <li class="list-group-item"> 
                        <a href="https://www.ACDC.com" class="text-decoration-none">AC/DC</a>
                    </li>
                    <li class="list-group-item"> 
                        <a href="https://www.TheBeattles.com" class="text-decoration-none">The Beattles</a>
                    </li>
                    <!-- Agrega más elementos de la lista si es necesario -->
                </ol>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
