<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .row{
      text-align: center;
      padding: 3px;
    }
  </style>
  <body>
  <div class="container">
    <div class="row">

      <div class="col-12" style="background-color: green; padding: 15px">COLUMNA
      </div>

    </div>
    <div class="row">

      <div class="col-2 d-none d-sm-block" style="background-color: red; padding: 15px">COLUMNA
      </div>
      <div class="col">
        <div class="row">
          <div class="col-md" style="background-color: pink; padding: 15px">COLUMNA
            </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12" style="background-color: orange; margin: 5px; padding: 50px">COLUMNA
          </div>
          <div class="col-md col-sm-12" style="background-color: orange; margin: 5px; padding: 50px">COLUMNA
          </div>
        </div>
          <div class="row">
            <div class="col-md-2 col-sm-2 col-6" style="background-color: blue; margin: 9px; padding: 20px">COLUMNA
            </div>
            <div class="col-md-2 col-sm-2 col" style="background-color: blue; margin: 9px; padding: 20px">COLUMNA
            </div>
            <div class="col-md-3 col-sm-2 col-6" style="background-color: blue; margin: 9px; padding: 20px">COLUMNA
            </div>
            <div class="col-md-2 col-sm-2 col" style="background-color: blue; margin: 9px; padding: 20px">COLUMNA
            </div>
            <div class="col-md-2 col-sm-2 col-6" style="background-color: blue; margin: 9px; padding: 20px">COLUMNA
            </div>
            <div class="col-md-2 col-sm-2 col" style="background-color: blue; margin: 9px; padding: 20px">COLUMNA
            </div>
            <div class="col-md-2 col-sm-2 col-6" style="background-color: blue; margin: 9px; padding: 20px">COLUMNA
            </div>
            <div class="col-md-3 col-sm-2 col" style="background-color: blue; margin: 9px; padding: 20px">COLUMNA
            </div>
            <div class="col-md-2 col-sm-2 col-6" style="background-color: blue; margin: 9px; padding: 20px">COLUMNA
            </div>
            <div class="col-md-2 col-sm-2 col" style="background-color: blue; margin: 9px; padding: 20px">COLUMNA
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col" style="background-color: green; padding: 15px">COLUMNA
      </div>
    </div>
  
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
