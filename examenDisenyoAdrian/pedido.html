        <div id="contenedorFormulario">
            <h2 class="heartbeat">Pedido</h2>
            <form>
              <input type="text" name="nombre" placeholder="Escriba su nombre" list="nombres"required>
              <label></label>
              <input type="text" name="apellido" placeholder="Escriba su apellido" required>
              <label></label>
              <input type="text" name="dni" placeholder="Escriba su DNI" required size="10"  maxlength="9" name="nif" pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))">
              <label></label>
              <input type="email" name="correo" placeholder="Escriba su email" list="correo"required>
              <label></label>
              <input type="tel" multiple name="tel" placeholder="Escriba su/sus teléfono/s" required>
              <label></label>
              <input type="date" name="fecha" placeholder="Escriba su fecha de nacimiento" required>
              <label></label>
              <input type="text" name="productos" placeholder="Escriba los productos que desee" list="productos"required>
              <label></label>
              <input type="color" name="envoltorio" required>
              <label></label>
              <input type="number" name="cantidad" placeholder="Indica la cantidad de productos deseados"required>
              <label></label>
            
              <textarea name="mensaje" rows="10" cols="50" placeholder="Datos de interés a tener en cuenta para la entrega de su pedido..."></textarea><br><br>
              <input type="submit" value="Enviar">

              <datalist id="productos">
                <option label="Zapatilla hombre runner" value="ZH-120-RUN"></option>
                <option label="Zapatilla hombre pronador" value="ZH-150-PRO"></option>
                <option label="Zapatilla nombre supinador" value="ZH-120-SUP"></option>
                <option label="Zapatilla hombre profesional" value="ZH-120-PRO"></option>
                <option label="Zapatilla mujer runner" value="ZM-120-RUN"></option>
                <option label="Zapatilla mujer pronador" value="ZM-150-PRO"></option>
                <option label="Zapatilla mujer supinador" value="ZM-120-SUP"></option>
                <option label="Zapatilla mujer profesional" value="ZM-120-PRO"></option>
              </datalist>

              <datalist id="nombres">
                <option value="Adrián"></option>
                <option value="Óscar"></option>
                <option value="Lucas"></option>
                <option value="Alejandro"></option>
              </datalist>
              
              <datalist id="correo">
                <option value="adrian@gmail.com"></option>
              </datalist>

            </form>
